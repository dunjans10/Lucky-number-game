<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;600&family=Oswald:wght@300&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <title>Lucky number</title>
</head>
<body>

    <header>
        <div class="container">
        <h1 class="heading-primary">What is your lucky <span class="word">number</span> ? 😃</h1>
        <p class="choose">(Choose one number between 1 and 20)</p>
        <div class="number">?</div>

    </div>
    </header>

    <main>
        <div class="main-game">-
        <section class="left">
            <input type="number" class="guess" placeholder="Enter a number"><br>
            <button class="check">Check!</button>

        </section>
        <section class="right">
            <p class="message">Start game... </p>
            <p class="score_param"> 💯 Score: <span class="score">20</span></p>
            <p class="highscore_param"> 🏆 Highscore: <span class="highscore">0</span></p>
            <button class="again">Play again!</button>
        </section>
    </div>
      
    </main>

    <script src="script.js"></script>
    
</body>
</html>
